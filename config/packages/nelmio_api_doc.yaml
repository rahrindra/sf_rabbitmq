nelmio_api_doc:
    documentation:
        info:
            title: My App
            description: This is an awesome app!
            version: 1.0.0
        paths:
            /api/product:
                get:
                    summary: "Liste des produits"
                    responses:
                        '200':
                            description: "Success"
                            content:
                                application/json:
                                    schema:
                                        type: array
                                        items:
                                            $ref: '#/components/schemas/Product'
                post:
                    summary: "création d'un produit"
                    requestBody:
                        required: true
                        content:
                            application/json:
                                schema:
                                    $ref: "#/components/schemas/ProductInput"
                    response:
                        "201":
                            description: Created
                            content:
                                application/json:
                                    schema:
                                        $ref: "#/components/schemas/ProductInput"
            /api/product/{id}:
                get:
                    summary: détail d'un produit
                    parameters:
                        - name: id
                          in: path
                          description: "Identifiant du produit"
                          required: true
                          schema:
                              type: integer
                    responses:
                        '200':
                            description: "Success"
                            content:
                                application/json:
                                    schema:
                                        $ref: "#/components/schemas/Product"


                patch:
                    summary: mis à jour d'un produit
                    parameters:
                        - name: id
                          in: path
                          description: "Identifiant du produit à mettre à jour"
                          required: true
                          schema:
                              type: integer
                    requestBody:
                        description: "Données du produit à mettre à jour"
                        required: true
                        content:
                            application/json:
                                schema:
                                    $ref: "#/components/schemas/ProductInput"
                    responses:
                        '200':
                            description: "Success"
                            content:
                                application/json:
                                    schema:
                                        $ref: "#/components/schemas/Product"
                put:
                    summary: remplacer un produit
                    parameters:
                        - name: id
                          in: path
                          description: "Identifiant du produit à remplacer"
                          required: true
                          schema:
                              type: integer
                    requestBody:
                        description: "Données du produit à remplacer"
                        required: true
                        content:
                            application/json:
                                schema:
                                    $ref: "#/components/schemas/ProductInput"
                    responses:
                        '200':
                            description: "Success"
                            content:
                                application/json:
                                    schema:
                                        $ref: "#/components/schemas/Product"
                delete:
                    summary: suppression d'un produit
                    parameters:
                        - name: id
                          in: path
                          description: "Identifiant du produit à supprimer"
                          required: true
                          schema:
                              type: integer
                    responses:
                        '200':
                            description: "Success"
                            content:
                                application/json:
        components:
            schemas:
                Product:
                    type: object
                    properties:
                        id:
                            type: integer
                            example: 1
                        name:
                            type: string
                            example: "Produit exemple"
                        price:
                            type: float
                            example: 29.90
                        quantity:
                            type: integer
                            example: 20
                    required:
                        - name
                ProductInput:
                    type: object
                    properties:
                        name:
                            type: string
                            example: "Produit exemple"
                        price:
                            type: float
                            example: 29.90
                        quantity:
                            type: integer
                            example: 20
                    required:
                        - name
    areas: # to filter documented areas
        path_patterns:
            - '^$' # ne pas charger automatiquement tout les routes
